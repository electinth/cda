<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    %sapper.base%

    <title>Constitution Drafting Assembly of Thailand</title>
    <meta
      name="description"
      content="ประเทศไทยเคยมีสภาร่างรัฐธรรมนูญมาแล้วทั้งสิ้น 4 ชุด แต่ละชุดมีเรื่องราวที่น่าสนใจแตกต่างกันออกไป"
    />

    <meta property="og:url" content="https://elect.in.th/cda" />
    <meta
      property="og:title"
      content="Constitution Drafting Assembly of Thailand"
    />
    <meta
      property="og:description"
      content="ประเทศไทยเคยมีสภาร่างรัฐธรรมนูญมาแล้วทั้งสิ้น 4 ชุด แต่ละชุดมีเรื่องราวที่น่าสนใจแตกต่างกันออกไป"
    />
    <meta property="og:image" content="https://elect.in.th/cda/images/og.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Constitution Drafting Assembly of Thailand"
    />
    <meta
      name="twitter:description"
      content="ประเทศไทยเคยมีสภาร่างรัฐธรรมนูญมาแล้วทั้งสิ้น 4 ชุด แต่ละชุดมีเรื่องราวที่น่าสนใจแตกต่างกันออกไป"
    />
    <meta
      name="twitter:image"
      content="https://elect.in.th/cda/images/og.png"
    />

    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;600&family=Trirong:wght@600;700&display=swap"
    />
    <link rel="stylesheet" href="https://elect.in.th/assets/typography.css" />

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%

    <script
      async
      defer
      data-domain="elect.in.th/cda"
      src="https://plausible.anyon.ml/js/plausible.js"
    ></script>
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
  </body>
</html>
